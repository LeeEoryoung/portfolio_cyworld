<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>juckbox</title>
    <link rel="stylesheet" href="./styles/juckbox.css" rel="stylesheet">
</head>
<body>

    <div class="wrapper">
        <div class="wrapper_header">
            <div class="header_title">
                <div class="title">추억의 bgm</div>
                <div class="subtitle">today choice</div>
            </div>
            <div class="dividLine"></div>
            <div class="albumWrapper">
                <div class="album">
                    <img src="./images/juckbox_01.png" alt="프리스타일 Y">
                    <div class="album_title">Y&#40;please tell me why&#41;</div>
                    <div class="singer">프리스타일</div>
                </div>
                <div class="album">
                    <img src="./images/juckbox_02.png" alt="눈의 꽃">
                    <div class="album_title">눈의 꽃</div>
                    <div class="singer">박효신</div>
                </div>
                <div class="album">
                    <img src="./images/juckbox_03.png" alt="사랑했나봐">
                    <div class="album_title">사랑했나봐</div>
                    <div class="singer">윤도현</div>
                </div>
            </div>
        </div>
        <div class="wrapper_body">
            <div class="header_title">
                <div class="title">추억의 bgm</div>
                <div class="subtitle">today choice</div>
            </div>
            <div class="albumTable">
                <table>
                    <th><input type="checkbox"></th>
                    <th>번호</th>
                    <th>곡명</th>
                    <th>아티스트</th>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>1</td>
                        <td>눈의 꽃</td>
                        <td>박효신</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>2</td>
                        <td>사랑스러워</td>
                        <td>김종국</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>3</td>
                        <td>내 사람: partner for life</td>
                        <td>SG 워너비</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>4</td>
                        <td>love love love</td>
                        <td>에픽하이</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>5</td>
                        <td>애인...있어요</td>
                        <td>이은미</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    
</body>
</html>
