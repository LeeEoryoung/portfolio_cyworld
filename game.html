<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="./styles/game.css" rel="stylesheet">
    <script src="./game.js"></script>
</head>

<body>

    <div class="wrapper">
        <div class="wrapper_header">
            <div class="header_title">
                <div class="title">game</div>
                <div class="subtitle">today choice</div>
            </div>
            <div class="dividLine"></div>
        </div>
        <div class="game_container">
            <img src="./images/game_01.png" alt="끝말잇기">
            <div class="game_title">끝말잇기</div>
            <div class="game_subtitle">제시어 : <span id="word">코드캠프</span></div>
            <div class="word_text">
                <input class="textbox" id="myword" type="text" placeholder="단어를 입력하세요">
                <button class="search" onclick="startWord()">입력</button>
            </div>
            <div id="result" class="word_result">결과!</div>
        </div>
        <div class="game_container">
            <img src="./images/game_02.png" alt="로또">
            <div class="game_title">LOTTO</div>
            <div class="game_subtitle">버튼을 누르세요.</div>
            <div class="lotto_num_box">
                <div class="num">3</div>
                <div class="num">5</div>
                <div class="num">10</div>
                <div class="num">24</div>
                <div class="num">30</div>
                <div class="num">34</div>
            </div>
            <button class="lotto_btn">BUTTON</button>
        </div>
    </div>

</body>

</html>
